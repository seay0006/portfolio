<!-- banner space  -->

      <h1>Hello! We're NILOC DEVS!</h1>

      <img src="/images/contactus/contactusheadermobile.jpg" alt="photo of a man smiling">

     <!-- div for image header for the desktop version -->
      <div class="desktoponly">

<!-- banner contact-us backdrop-->
  <div class="banner-square">
      <h1>Contact Us</h1>
  </div>

<!-- hr 1 = green line underneath banner -->
  <div class="hr1">
    <hr>
  </div>

  <div class="our-contact-information">
    <h2>Our Contact Information</h2>
  </div>
<div class="contactform">
  <div class="form-group1">
    <label for="InputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group2">
    <label for="InputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <div class="form-group3">
    <label for="inputphone">Phone Number</label>
    <input type="pnumber" class="form-control" id="inputphone" placeholder="insert phone number here">
  </div>

  <div class="form-group4">
    <label for="inputinfo">Information You Want Known</label>
    <input type="inputinfo" class="form-control" id="inputinfo" placeholder="...">
  </div>
</div>


<!-- footer section -->
<footer>
  <div class="footersection">
    <div class="social-icons">
      <div class="instagram-logo">
